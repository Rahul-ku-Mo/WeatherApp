<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link href="/assets/css/all.css" rel="stylesheet" />
    <link href="/assets/css/all.min.css" rel="stylesheet" />

    <title>Weather</title>
  </head>

  <body>
    <section class="Weather">
      <div class="container-left">
        <div class="col-left row-1">
          <img class="search-btn" src="./svg/search.svg" alt="search" />

          <div class="search-bar">
            <input
              class="input"
              type="text"
              placeholder="Delhi"
              autocomplete="off"
            />
          </div>
          <img
            class="search-location"
            src="./svg/current-location.svg"
            alt="current-location"
          />
        </div>
        <div class="loader center" style="height: 40vh">
        <div class="spinner"></div>
        <span class="loader-text">Loading...</span>
      </div>
      </div>

      <div class="container-right">
        <div class="unit-header">
          <h3>Today</h3>
          <div class="scale">
            <div class="convert current">°C</div>
            <div class="convert">°F</div>
          </div>
        </div>

        <div class="swiper swiper-pointer-events mySwiper">
          <div class="loader center" style="height: 40vh">
          <div class="spinner"></div>
          <span class="loader-text">Loading...</span>
        </div>
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="highlights">
          <h3>Today's Highlights</h3>
          <div class="loader center" style="height: 40vh">
          <div class="spinner"></div>
          <span class="loader-text">Loading...</span>
        </div>
        </div>
        <div class="weekly">
          <h3>This Week</h3>
          <div class="loader center" style="height: 40vh">
          <div class="spinner"></div>
          <span class="loader-text">Loading...</span>
        </div>
          <div class="forecast-container"></div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/script.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
